name: Playwright Tests (Windows)

on:
  push:
    branches: [main, Test1]
  pull_request:
    branches: [main, Test1]

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: tests/PlaywrightRS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run regressionTest

      - name: Upload Playwright HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/PlaywrightRS/playwright-report/
          retention-days: 7
